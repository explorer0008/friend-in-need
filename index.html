<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend In Need - Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form onsubmit="signup(event)">
      <div class="form-row">
        <div class="form-group col-md-6"><input type="text" id="name" class="form-control" placeholder="Name" required></div>
        <div class="form-group col-md-6"><input type="tel" id="phone" class="form-control" placeholder="Phone" required></div>
      </div>
      <div class="form-group"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
      <div class="form-row">
        <div class="form-group col-md-6"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
        <div class="form-group col-md-6"><input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required></div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

<script>
function signup(event) {
  event.preventDefault();
  const pwd = document.getElementById('password').value;
  const confirmPwd = document.getElementById('confirmPassword').value;
  if (pwd !== confirmPwd) {
    alert("Passwords do not match!");
    return;
  }

  const user = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    email: document.getElementById('email').value,
    password: pwd
  };

  localStorage.setItem('userData', JSON.stringify(user));
  localStorage.setItem('loggedIn', 'true');
  window.location.href = "home.html";
}
</script>
</body>
</html>
